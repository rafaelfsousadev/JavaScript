<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação do time</title>
</head>
<body>
    <h1>Escalação do time</h1>
    <hr>
    <h2>Escalar jogador</h2>
    <script src="index.js"></script>
    <p>
        <label for="position">Posição:</label>
        <input type="text" name="position" id="position">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name">
        <label for="number">Número:</label>
        <input type="text" name="number" id="number">
        <button onclick="addPlayr()">Escalar</button>
    </p>
    <h2>Remover jogador</h2>
    <p>
        <label for="numerToRemove">Número:</label>
        <input type="text" name="numerToRemove" id="numerToRemove">
        <button onclick="removePlayr()">Remover</button>
    </p>
    <h2>Time</h2>
    <ul id="teamList"></ul>
</body>
</html>
