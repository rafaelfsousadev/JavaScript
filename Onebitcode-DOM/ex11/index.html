<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação Do Time</title>
</head>
<body>
    <h1>Escalação Do Time</h1>
    <hr>
    <h2>Escalar jogador:</h2>
    <p>
        <label for="position">Posição:</label>
        <input type="text" name="position" id="position">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name">
        <label for="number">Número:</label>
        <input type="text" name="number" id="number">
        <button onclick="addPlayer()">Escalar</button>
    </p>
    <h2>Remover jogador:</h2>
    <p>
        <label for="NamberToRemove">Numero:</label>
        <input type="text" name="NamberToRemove" id="NamberToRemove">
        <button onclick="removePlayer()">Remover</button>   
    </p>
    <h2>Time:</h2>
    <ul id="teamList">

    </ul>
    <script src="index.js"></script>
</body>
</html>
