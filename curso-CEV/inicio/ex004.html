<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        var num1 = Number(window.prompt('Quantos você recebe?'))
        document.writeln(`Olá ${nome}! Seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em maiúculo e: ${nome.toUpperCase()} <br>`)
        document.writeln(`Seu nome em minúsculo e: ${nome.toLowerCase()} <br>`)
        document.writeln(`Você recebe ${num1.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}`)
    </script>
</body>
</html>
